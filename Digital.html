<html>
<head>

    <title>Digital Clock</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="clock">
        <h2>The Times is Now</h2>

        <div id="am_pm">AM</div>
    </div>
    <script src="app.js"></script>
</body>
